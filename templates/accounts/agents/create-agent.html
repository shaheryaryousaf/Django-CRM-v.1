{% extends "base.html" %} {% load static %} {% block content %}{% load crispy_forms_tags %}
<section class="content pt-5">
    <div class="container">
      <div class="row">
        <div class="col-md-5 m-auto">
          <h2>Create Agent</h2>
          <p class="text-secondary">You can create new agent from here</p>
          <form class="mt-3" method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <button class="btn btn-primary w-100" type="submit">Create Agent</button>
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
